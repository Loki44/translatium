<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <div class="settings fragment">
        <div class="material-toolbar themed">
            <div class="material-grid-col-1 material-grid-row-1">
                <i class="md md-arrow-back"
                   data-win-bind="onclick: onclickBack"></i>
            </div>
            <div class="material-grid-col-2 material-grid-row-1">
                <span class="material-text" data-win-res="{innerText: 'settings'}"></span>
            </div>
        </div>
        <div class="material-content">
            <h4 data-win-res="{innerText: 'interface'}"></h4>
            <div class="theme-x-list"
                 data-win-control="WinJS.UI.Repeater"
                 data-win-options="{data: Custom.Data.themeXList}">
                <div data-win-control="Custom.Control.Theme_X"
                     data-win-bind="this['aria-name']: name WinJS.Binding.setAttribute; this['aria-hex']: hex WinJS.Binding.setAttribute;  this['aria-thex']: thex WinJS.Binding.setAttribute"></div>
            </div>
            <div class="theme-y-list"
                data-win-control="WinJS.UI.Repeater"
                data-win-options="{data: Custom.Data.themeYList}" >
                <div data-win-control="Custom.Control.Theme_Y"
                    data-win-bind="this['aria-name']: name WinJS.Binding.setAttribute; this['aria-hex']: hex WinJS.Binding.setAttribute"></div>
            </div>
            <h5 data-win-res="{ innerText: 'show_statusbar' }" data-win-bind="hidden: hideControlStatusbar"></h5>
            <div data-win-control="WinJS.UI.ToggleSwitch" data-win-bind="hidden: hideControlStatusbar; winControl.checked: showStatusbar; winControl.onchange: toggleStatusbar">
            </div>
            <h4 data-win-res="{innerText: 'others'}" style="margin-top: 40px"></h4>
            <h5 data-win-res="{ innerText: 'realtime_translation' }" style="margin-top: 10px"></h5>
            <div data-win-control="WinJS.UI.ToggleSwitch"
                 data-win-bind="winControl.checked: useRealtimeTranslation; winControl.onchange: toggleRealtimeTranslation"></div>
            <h5 data-win-res="{ innerText: 'use_bing' }" style="margin-top: 10px"></h5>
            <div data-win-control="WinJS.UI.ToggleSwitch"
                 data-win-bind="winControl.checked: useBing; winControl.onchange: toggleBing"></div>
            <h5 data-win-res="{ innerText: 'enter_to_translate' }" style="margin-top: 10px"></h5>
            <div data-win-control="WinJS.UI.ToggleSwitch"
                 data-win-bind="winControl.checked: useEnterToTranslate; winControl.onchange: toggleEnterToTranslate"></div>
            <h5 data-win-res="{ innerText: 'prevent_screen_lock' }" style="margin-top: 10px"></h5>
            <div data-win-control="WinJS.UI.ToggleSwitch"
                 data-win-bind="winControl.checked: usePreventLock; winControl.onchange: togglePreventLock"></div>
            <h5 data-win-res="{ innerText: 'use_https' }" style="margin-top: 10px"></h5>
            <div data-win-control="WinJS.UI.ToggleSwitch"
                 data-win-bind="winControl.checked: useHTTPS; winControl.onchange: toggleHTTPS"
                 style="margin-bottom: 15px"></div>
            <h5 data-win-res="{ innerText: 'chinese_servers' }" style="margin-top: 10px"></h5>
            <div data-win-control="WinJS.UI.ToggleSwitch"
                 data-win-bind="winControl.checked: useChineseServer; winControl.onchange: toggleChineseServer"></div>
            <button class="material-button themed"
                    style="margin-bottom: 15px; margin-top: 10px"
                    data-win-res="{ innerText: 'erase_all' }"
                    data-win-bind="onclick: onclickClearAll">
            </button>
        </div>
    </div>
</body>
</html>
