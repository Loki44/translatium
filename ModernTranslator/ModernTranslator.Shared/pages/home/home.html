 <i class="md md-book right" data-win-bind="winControl.dict: outputDict; winControl.title: outputText; winControl.source: source" data-win-control=Custom.Control.Dictionary data-win-options="{ type: 'outputDict' }"></i> <i class="md md-edit right" data-win-bind="winControl.inputText: outputText; winControl.inputLang: outputLang; winControl.outputLang: inputLang" data-win-control=Custom.Control.SetData></i><p class=main-text data-win-bind="innerText: outputText; lang: outputLang"></p><p class=roman-text data-win-bind="innerText: outputRoman"></p><div class=action><i class="md right" data-win-bind="winControl.id: id" data-win-control=Custom.Control.Star_in_Favorites></i> <i class="md md-share right" data-win-control=Custom.Control.Share data-win-bind="winControl.inputText: inputText; winControl.outputText: outputText"></i> <i class="md md-content-copy right" data-win-control=Custom.Control.Copy data-win-bind="winControl.inputText: inputText; winControl.outputText: outputText"></i></div></div></div></div></div></div><div class=backdrop data-win-bind="onclick: onclickbackDrop"></div><div class=select-language><div id=language-list data-win-control=WinJS.UI.ListView data-win-options="{ layout: { type: WinJS.UI.ListLayout }, selectionMode: 'none', itemDataSource: Custom.Data.groupedlanguageList.dataSource, groupDataSource: Custom.Data.groupedlanguageList.groups.dataSource }" data-win-bind="winControl.itemTemplate: languageTemplate; winControl.groupHeaderTemplate: languageGroupTemplate; winControl.oniteminvoked: languageInvoked"></div></div><div class=ime-container></div><div class="toolbar themed" data-win-control=WinJS.UI.ToolBar><button data-win-control=WinJS.UI.Command data-win-options="{ icon: 'shop', section:'primary'}" data-win-bind="winControl.hidden: isPremium; onclick: onclickBuyNow"></button> <button data-win-control=WinJS.UI.Command data-win-options="{ icon: 'pin', section:'primary' }" data-win-bind="winControl.onclick: onclickPin"></button> <button data-win-co
