<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>about</title>
    <link href="about.css" rel="stylesheet" />
    <script src="about.js"></script>
</head>
<body>
    <div class="about fragment">
        <div class="material-toolbar themed">
            <div class="material-grid-col-1 material-grid-row-1">
                <i class="md md-arrow-back"
                   data-win-bind="onclick: onclickBack"></i>
            </div>
            <div class="material-grid-col-2 material-grid-row-1">
                <span class="material-text" data-win-res="{innerText: 'about'}"></span>
            </div>
        </div>
        <div class="material-content">
            <div class="app-title themed-text">Modern Translator</div>
            <div class="app-version" data-win-bind="innerText: appVersion"></div>
            <div class="extend-link">
                <button class="material-button themed"
                        data-win-bind="onclick: onclickWebsite">Website</button>
                <button class="material-button themed"
                        data-win-res="{ innerText: 'contact' }"
                        data-win-bind="onclick: onclickContact"></button>
            </div>
        </div>
     </div>
</body>
</html>
