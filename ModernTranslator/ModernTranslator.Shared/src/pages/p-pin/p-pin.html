<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>p-pin</title>

    <link href="p-pin.css" rel="stylesheet" />
    <script src="p-pin.js"></script>
</head>
<body>
    <div class="p-pin fragment">
        <div class="material-toolbar themed">
            <div class="material-grid-col-1 material-grid-row-1">
                <i class="md md-arrow-back"
                   data-win-bind="onclick: onclickBack"></i>
            </div>
            <div class="material-grid-col-2 material-grid-row-1">
                <span class="material-text" data-win-res="{innerText: 'pin_language_pair'}"></span>
            </div>
        </div>
        <div class="material-content">
            <select data-win-control="WinJS.UI.Repeater"
                    data-win-options="{ data: Custom.Data.languageList }"
                    data-win-bind="onchange: onchangeinputLang; value: inputLang">
                <option data-win-bind="innerText: language_name; value: language_id"></option>
            </select>
            <br />
            <i class="md md-import-export"
               data-win-bind="onclick: onclickSwap"></i>
            <br />
            <select data-win-control="WinJS.UI.Repeater"
                    data-win-options="{ data: Custom.Data.languageList }"
                    data-win-bind="onchange: onchangeoutputLang; value: outputLang">
                <option data-win-bind="innerText: language_name; value: language_id"></option>
            </select>
            <br />
            <button class="material-button themed"
                    id="pin-button"
                    data-win-res="{ innerText: 'pin_to_start' }"
                    data-win-bind="onclick: onclickPin; hidden: hidePin"></button>
            <button class="material-button themed"
                    data-win-res="{ innerText: 'unpin_from_start' }"
                    data-win-bind="onclick: onclickUnpin; hidden: hideUnpin"></button> 
        </div>
</body>
</html>
