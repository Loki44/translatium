<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>p-zoom</title>

    <link href="p-zoom.css" rel="stylesheet" />
    <script src="p-zoom.js"></script>
</head>
<body>
    <div class="p-zoom fragment">
        <div class="material-toolbar themed">
            <div class="material-grid-col-1 material-grid-row-1">
                <i class="md md-close"
                   data-win-bind="onclick: onclickBack"></i>
            </div>
            <div class="material-grid-col-2 material-grid-row-1">
                <input type="range" 
                       min="20" 
                       max="200" 
                       value="50"
                       class="right"
                       data-win-bind="value: zoomFontsize; onchange: onchangeSize">
            </div>
        </div>
        <div class="material-content">
            <span data-win-bind="innerText: zoomText; style.fontSize: zoomFontsizePX"></span>
        </div>
    </div>
</body>
</html>
